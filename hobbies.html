---
layout: page
title: My Hobbies
---

<head>
  <link rel="stylesheet" href="{{ site.baseurl }}/hobbies.css">
</head>

<h2>All pictures are clicked by me. Copyright intended. :)</h2>

<div class="hobbies-grid">
    {% assign hobbies = site.data.hobbies %}
    {% for hobby in hobbies %}
    <div class="hobby-item">
        <figure class="image">
            <!-- Image path relative to the root folder -->
            <img src="{{ site.url }}{{ site.baseurl }}/{{ hobby.image }}" alt="{{ hobby.caption }}">
        </figure>
        <div class="caption">
            <p>{{ hobby.caption }}</p>
        </div>
    </div>
    {% endfor %}
</div>
