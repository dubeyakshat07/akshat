  personal_description: >
    I'm <b> Akshat Dubey</b>, a <b>Research Associate</b> at the [Robert Koch Institute](https://www.rki.de) (An Institute Under the Portfolio of The Federal Ministry of Health) in Berlin, Germany, and a <b>PhD candidate</b> at [Freie Universit√§t, Berlin](https://www.fu-berlin.de). <br><br> My expertise lies in Explainable Artificial Intelligence (XAI), exploring the convergence of human-computer interaction and visualization. Proficient in deep learning, machine learning, natural language processing, computer vision, and graph neural networks, I contribute to healthcare technology and broader AI advancements. <b>My work</b> involves designing explainable AI interface for domain-centric explainability to enhance the AI adoption in healthcare. I have the privilege of working under the guidance of Dr. PD. Habil. Georges Hattab, our Research Group Leader at the Centre for Artificial Intelligence within [Visualization Group](https://www.rki.de) (ZKI-PH5). Focused on AI and Visualization Methods, our collaborative research aims to push the boundaries of innovation in these domains. Dr. Hattab's mentorship enriches our collective exploration, shaping our endeavors in AI. <br><br> I would be happy to connect with you on <b><a href="https://www.linkedin.com/in/Akshat0007"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgpRNRbqdtRVbpMO_aiAeYmWk9gquTjDj9kQ&s"></a></b>.<br> My Google Scholar: <a href="https://scholar.google.com/citations?user=wyRFws0AAAAJ&hl=en"><img src="data:image/png;base64,"></a>
